server.servlet.context-path=/time-tracking-spring
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://localhost:3306/timetracking?serverTimezone=Europe/Kiev&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.messages.basename=i18n.messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true
logging.level.org.oddys.timetrackingspring=DEBUG
# TODO Check what does it mean
spring.jpa.hibernate.use-new-id-generator-mappings=false
# TODO Remove when end with development
server.servlet.session.persistent=false